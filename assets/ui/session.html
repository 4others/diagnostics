<html>  
    <head>
        <meta charset="utf-8"/>
        <style>
            div.solid {border-style: solid;}
        </style>
    </head>
    <body>
        <div class="solid">
            <div>
                <form action="new_session" method="post">
                    <label for="sessionname">Session Name (1 to 64 characters):</label>
                    <input type="text" id="sessionname" name="sessionname" required minlength="1" maxlength="64">
                    <input id="newsession" type="submit" name="newsession" value="New operator session"/>
                </form>
            </div>
            <div>
                <form action="resume_session" method="post">
                    <label for="sessionname">Session Name (1 to 64 characters):</label>
                    <input type="text" id="sessionname" name="sessionname" required minlength="1" maxlength="64">
                    <label for="pin">Session ID (up to 8 digits)</label>
                    <input id="pin" type="number" name="pin" min="0" max="99999999"/>
                    <input id="resumesession" type="submit" name="resumesession" value="Resume or take over operator session"/>
                </form>
            </div>
        </div>
        <div class="solid">
            <form action="select_session" method="post">
                {{range .UiNodes}}
                <div>
                    <input id="pin{{.SessionPin}}" type="submit" name="pin{{.SessionPin}}" value="{{.SessionName}}"/>
                </div>
                {{end}}
            <form>
        </div>
        <div>
            <ul>
                {{range .Errors}}
                    <li>ERROR: {{.}}</li>
                {{end}}
            </ul>
            {{if .Session}}
                <h1>SESSION: {{.SessionName}} PIN: {{.SessionPin}}</h1>
            {{end}}
        </div>
    </body>
    <script>
     </script>
</html>
